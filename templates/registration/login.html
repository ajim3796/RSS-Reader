{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="flex-col">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      {% for field in form %}

        {% if field.id_for_label == "id_username" %}
          <label for="{{ field.id_for_label }}" class="text-xl px-2">ユーザー名</label>
        {% elif field.id_for_label == "id_password" %}
          <label for="{{ field.id_for_label }}" class="text-xl px-2">パスワード</label>
        {% endif %}

      {% endfor %}

      <button type="submit" class="bg-gray-300 hover:bg-gray-500 font-bold py-2 px-4 rounded-full">Login</button>
    </form>
  </div>
{% endblock %}
